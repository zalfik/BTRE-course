{% if messages %}
    {% for message in messages %}
        <div id="message" class="container">
            <div class="alert alert-{{ message.tags }} alert-dismissible test-center" role="alert">
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden>&times;</span>
                </button>
                <strong>
                    {% if message.level == DEAFAULT_MESSAGE_LEVELS.ERROR %}
                        Error:
                    {% else %}
                        {{ message.tags |title }}
                    {% endif %}
                </strong>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
